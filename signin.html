<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/signin.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center ">
        <h1>Sign in</h1>
      </div>

    </div>

    <div class="row justify-content-between">
      <div class="col-12  incon">

        <label for="email">Email:</label>
      </div>
      <div class=" col-11  incon">
        <div style="position: relative;">
          <input type="text" name="email" placeholder=" it should contain @" class="required info" id="mail">
        </div>
        <span id="email"></span>
      </div>
    </div>

    <div class="row justify-content-between">
      <div class="col-12  incon">

        <label for="password">Password:</label>
      </div>
      <div class=" col-11  incon">
        <div style="position: relative;">
          <input type="password" name="password" class="required info">
        </div>
        <span id="password"></span>
      </div>
    </div>
    <div class="row justify-content-center">

      <div class="col-4 incon" id="btncon">
        <input type="submit" value="Sign in" id="submit">
      </div>
    </div>


    <div class="row justify-content-start">
      <div class="col-12 incon" id="btncon">
        <div style="position: relative;">
          <p style="display: inline-block;">Don't have an account?</p>
          <a href="/signup.html">Sign up</a>
        </div>
        <span id="wrongusernameorpassword"></span>
      </div>
    </div>
  </div>

  <script src="/js/signin.js"></script>
</body>

</html>
