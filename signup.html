<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center ">
        <h1>Sign up</h1>
      </div>

    </div>
    <div class="row justify-content-between">
      <div class="col-12  incon ">
        <label for="firstname">First name:</label>
      </div>
      <div class=" col-11  incon">
        <div style="position: relative;">
          <input type="text" name="firstname" placeholder="Enter your first name" class="required info" id="firstname1">
        </div>
        <span style="position: fixed; font-size: 10px; color: red;" id="firstname"></span>
      </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-12  incon">

        <label for="lastname">Last name:</label>
      </div>
      <div class=" col-11 incon ">
        <div style="position: relative;">
          <input type="text" name="lastname" placeholder="Enter your last name" class="required info">
        </div>
        <span style="position: fixed; font-size: 10px; color: red;" id="lastname"></span>
      </div>
    </div>

    <div class="row justify-content-between">
      <div class="col-12  incon">

        <label for="email">Email:</label>
      </div>
      <div class=" col-11  incon">
        <div style="position: relative;">
          <input type="text" name="email" placeholder=" it should contain @" class="required" id="mail">
        </div>
        <span style="position: fixed; font-size: 10px; color: red;" id="email"></span>
      </div>
    </div>

    <div class="row justify-content-between">
      <div class="col-12  incon">

        <label for="mobile">Mobile:</label>
      </div>
      <div class=" col-11  incon">
        <div style="position: relative;">
          <input type="tel" name="mobile" placeholder="Only 10 digits allowed" class="required info" id="phone">
        </div>
        <span style="position: fixed; font-size: 10px; color: red;" id="mobile"></span>
      </div>
    </div>


    <div class="row justify-content-between">
      <div class="col-12  incon">
        <label for="date">Date:</label>
      </div>
      <div class=" col-11  incon">
        <input type="date" name="date" class="info">
      </div>
    </div>

    <div class="row justify-content-between">
      <div class="col-12  incon">

        <label for="password">Password:</label>
      </div>
      <div class=" col-11  incon">
        <div style="position: relative;">
          <input type="password" name="password" class="required info">
        </div>
        <span style="position: fixed; font-size: 10px; color: red;" id="password"></span>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4 incon" id="btncon">
        <input type="submit" value="Sign up" id="submit">
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col-12 incon" id="btncon">
        <p style="display: inline-block;">Already have an account?</p>
        <a href="/signin.html">Sign in</a>
      </div>
    </div>
  </div>

  <script src="/js/signup.js"></script>
</body>

</html>
