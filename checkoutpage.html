<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/checkout.css">
</head>

<body>
  <div class="container bigcon" id="firstcon">

    <div class="row justify-content-between">
      <div class="col-12  incon">

        <label for="country">Country</label>
      </div>
      <div class=" col-11  incon">
        <div style="position: relative;">
          <input type="text" name="country" placeholder="Enter your country" class="required inputs" id="usercountry">
        </div>
        <span style="position: fixed; font-size: 10px; color: red;" id="country"></span>
      </div>
    </div>

    <div class="row justify-content-between">
      <div class="col-12  incon">

        <label for="city">City</label>
      </div>
      <div class=" col-11  incon">
        <div style="position: relative;">
          <input type="text" name="city" class="required inputs" placeholder="Enter your city" id="usercity">
        </div>
        <span style="position: fixed; font-size: 10px; color: red;" id="city"></span>
      </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-12  incon">

        <label for="street">Street</label>
      </div>
      <div class=" col-11  incon">
        <div style="position: relative;">
          <input type="text" name="street" placeholder="Enter your street" class="required" id="userstreet">
        </div>
        <span style="position: fixed; font-size: 10px; color: red;" id="street"></span>
      </div>
    </div>
    <div class="row justify-content-end">

      <div class="col-4 incon d-flex justify-content-end" id="btncon">
        <input type="button" id="next" value="Next" class="btns">
      </div>
    </div>

  </div>


  <div class="container bigcon" id="secondcon" style="display: none;">

    <div class="row justify-content-between">
      <div class="col-12  incon">

        <label for="cardnumber">Card number</label>
      </div>
      <div class=" col-11  incon">
        <div style="position: relative;">
          <input type="text" name="cardnumber" placeholder="xxxx xxxx xxxx xxxx" class="required1 inputs" maxlength="16"
            id="usercardnumber">
        </div>
        <span style="position: fixed; font-size: 10px; color: red;" id="cardnumber"></span>
      </div>
    </div>

    <div class="row justify-content-between">
      <div class="col-12  incon">

        <label for="expires">Expires</label>
      </div>
      <div class=" col-11  incon">
        <div style="position: relative;">
          <input type="month" name="expires" class="required1 inputs" placeholder="MM/YY" id="userexpirydate">
        </div>
        <span style="position: fixed; font-size: 10px; color: red;" id="expires"></span>
      </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-12  incon">

        <label for="cvv">CVV</label>
      </div>
      <div class=" col-11  incon">
        <div style="position: relative;">
          <input type="text" name="cvv" placeholder="Enter your cvv number" maxlength="3" id="usercvv"
            class="required1">
        </div>
        <span style="position: fixed; font-size: 10px; color: red;" id="cvv"></span>
      </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-4 incon d-flex justify-content-start" id="btncon">
        <input type="button" id="previous" value="Previous" class="btns">
      </div>

      <div class="col-4 incon d-flex justify-content-end" id="btncon">
        <input type="button" id="next1" value="Next" class="btns">
      </div>
    </div>
  </div>
  <div class="container bigcon" id="Thirdcon" style="display: none;">
  </div>
  <div class="container bigcon" id="fourthcon" style="display: none;margin-top: 15px;">
  </div>

  <div class="container" id="fifthcon" style="display: none;">
    <div class="row justify-content-center align-items-center">
      <div class="col">
        <h1 style="color: rgb(12, 147, 12);text-align: center;">Your purchase was completed successfully</h1>
      </div>

    </div>

  </div>
  <script src="/js/checkout.js"></script>
</body>

</html>
